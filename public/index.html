      $(document).ready(function () {
        $(".nav-toggler").click(function () {
          $(".left-sidebar").toggleClass("showing");
        });
      });

      $(document).ready(function () {
        $("input[name$='recurringshift']").click(function () {
          var test = $(this).val();
          $("div.desc").hide();
          $("#Cars" + test)
            .show()
            .fadeIn(1000);
        });

        $("input[name$='ShiftTime']").click(function () {
          var test = $(this).val();
          $("div.desc2").hide();
          $("#ShiftTime" + test)
            .show()
            .fadeIn(1000);
        });
      });

      $(document).ready(function () {
        $(".category_dropdown_1 ul li").click(function () {
          $(".category_dropdown_1 ul li").removeClass("active");
          $(this).addClass("active");

          let img = $(this).attr("data-id");
          let text = $(this).attr("data-name");

          $("#cateimg").show().attr("src", img);
          $("#cateimgresult").show().attr("src", img);
          $("#textname").text(text);
          $("#catenameresult").text(text);
        });

        $(".categorywertyu").click(function () {
          $(".categorywertyu").removeClass("active");
          $(this).addClass("active");
          alert();

          let img = $(this).attr("data-id");
          let text = $(this).attr("data-name");

          $("#textname2").text(text);
          $("#textnameresult").text(text);
        });

        $(".hint_box ul li").click(function () {
          $(".hint_box ul li").removeClass("active");
          $(this).addClass("active");

          let value = $(this).attr("data-value");
          $("#fornamevalue").val(value);
        });

        $(".hint_box ul li").click(function () {
          $(".hint_box").hide();
        });
      });
    </script>
